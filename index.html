<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview on Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hover over an image to see it here</h1>

    <div id="preview">
        Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.
    </div>

    <div class="gallery">
        <img src="https://media.istockphoto.com/id/1442417585/vi/anh/ng%C6%B0%E1%BB%9Di-nh%E1%BA%ADn-%C4%91%C6%B0%E1%BB%A3c-m%E1%BB%99t-mi%E1%BA%BFng-pizza-pepperoni-ph%C3%B4-mai.jpg?s=1024x1024&w=is&k=20&c=yDn4K2bTiCEs-qU04c0IOVe9TmVUdODO8NZrMKGZDEo=" alt="Image 1" class="thumbnail">
        <img src="img2.jpg" alt="Image 2" class="thumbnail">
        <img src="img3.jpg" alt="Image 3" class="thumbnail">
    </div>

    <script src="script.js"></script>
</body>
</html>
