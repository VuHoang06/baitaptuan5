<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview on Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hover over an image to see it here</h1>

    <div id="preview">
        Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.
    </div>

    <div class="gallery">
        <img src="https://source.unsplash.com/random/200x150?sig=1" alt="Ảnh 1" class="thumbnail">
        <img src="https://source.unsplash.com/random/200x150?sig=2" alt="Ảnh 2" class="thumbnail">
        <img src="https://source.unsplash.com/random/200x150?sig=3" alt="Ảnh 3" class="thumbnail">
    </div>

    <script src="script.js"></script>
</body>
</html>
