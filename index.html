<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview on Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hover over an image to see it here</h1>

    <div id="preview">
        Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.
    </div>

    <div class="gallery">
        <img src="https://www.shutterstock.com/shutterstock/photos/2670765625/display_1500/stock-photo-cheesy-pizza-with-tomato-sauce-and-fresh-basil-leaves-crispy-crust-2670765625.jpg" alt="Ảnh 1" class="thumbnail">
        <img src="https://www.shutterstock.com/shutterstock/photos/2656029275/display_1500/stock-vector-whole-seafood-pizza-sliced-and-covered-with-shrimp-olives-and-bell-peppers-on-a-white-2656029275.jpg" alt="Ảnh 2" class="thumbnail">
        <img src="https://www.shutterstock.com/shutterstock/photos/2628141455/display_1500/stock-photo-hand-holding-a-slice-of-cheese-pizza-from-a-side-view-against-a-pastel-pink-background-2628141455.jpg" alt="Ảnh 3" class="thumbnail">
    </div>

    <script src="script.js"></script>
</body>
</html>
